<div class="container-lg pt-6 pb-7">
  <div class="section-head mb-3">
    <h2 class="fw-bold text-center text-capitalize">Subscribe And Follow</h2>
  </div>

  <div class="row g-4">
    <div
      class="col-mmd-10 offset-mmd-1 col-md-8 offset-md-2 col-xl-6 offset-xl-3"
    >
      <p class="text-center">
        Stay updated with our latest news and announcements. Subscribe to our
        newsletter and follow us on social media for valuable insights and
        exciting updates.
      </p>
    </div>

    <div class="col-md-10 offset-md-1 col-lg-9 mx-lg-auto col-xl-7">
      <form>
        <div class="input-group mb-3">
          <input
            type="email"
            class="form-control p-2 p-sm-3"
            placeholder="Enter Email Address"
            aria-label="subscribe input"
          />
          <button type="button" class="btn btn-primary rounded-0 p-2 p-sm-3">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
